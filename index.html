<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
  <div class="container">
    <header>
      <img class="img--logo" src="images/logo.svg" alt="spotify logo">
      <h1 class="title">Sign up for free to start listening.</h1>
    </header>

    <div class="sign-up">

    </div>
    <div class="sign-up">
    <a class="btn google-sign-up" href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&access_type=offline&client_id=1046568431490-ij1gi5shcp2gtorls09frkc56d4mjbe2.apps.googleusercontent.com&state=AQChgES7cy9sfZyssW3Jc2XamGG%2F87UgRXUpOJZTSgZ1RKtJ9i%2BDQupRVRTJ5o9DPHaEP0eGo9C846qdrXXfqUhFEpQucGuDvwdxlyCpGhYbWL%2FftLkoOfbFhByeOFZ4buvTcAabTQZx7LGIM0knMrtP0i5jdRWq%2BuzVQ2xBaUKPX3qJSjHImKZqON72WhgfKiA0IhUXUZL1YS7kWmKD3k8nmqkEuoYOZnNMvWifG8upNIgObFkeb2936ODZCaVdSH8%3D&scope=profile%20email%20openid&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fgoogle%2Fredirect%2Fsignup&flowName=GeneralOAuthFlow">Sign up with Google</a>
    </div>
    <h2 class="line-break">or</h2>
<!-- This is an Email Form -->
    <div>
      <label for="">What's your email?</label>
      <input type="email" name="login-email" id="Whats-your-email?" autofocus placeholder="Enter your email.">
    </div>
    <div>
      <label for="">Confirm your email</label>
      <input type="email" name="login-email" id="Confirm your email" autofocus placeholder="Enter your email again.">
    </div>
<!-- This is a Password Form -->
    <div>
      <label for="">Create a password</label>
      <input type="password" name="login-password" id="Create a password" autofocus placeholder="Create a password.">
    </div>
<!-- Name Form -->
    <div>
      <label for="">What should we call you?</label>
      <input type="text" name="login-password" id="What should we call you?" autofocus placeholder="Enter a profile name.">
      <p>This appears on your profile.</p>
    </div>

    <div>
      <label for="day">Day</label><input type="text" name="day" id="day" placeholder="DD">
    </div>
    <div>
<!--  Drop Down Form -->
      <label for="month">Month</label>
      <select name="month" id="month" placeholder="Month">
        <option value="month">January</option>
        <option value="month">February</option>
        <option value="month">March</option>
        <option value="month">April</option>
        <option value="month">May</option>
        <option value="month">June</option>
        <option value="month">July</option>
        <option value="month">August</option>
        <option value="month">September</option>
        <option value="month">October</option>
        <option value="month">November</option>
        <option value="month">December</option>
      </select>
    </div>
    <div>
      <label for="year">Year</label><input type="year" name="year" id="year" placeholder="YYYY">
    </div>
    <div>
      <label for="Male">
        <input type="checkbox" name="color-sample" id="sample-white"Male>Male
      </label>
      <label for="Female">
         <input type="checkbox" name="color-sample" id="sample-white"Female>Female
      </label>
      <label for="Non-binary">
        <input type="checkbox" name="color-sample" id="sample-white"Non-binary>Non-binary
      </label>
      <label for="Other">
        <input type="checkbox" name="color-sample"id="sample-white"Other>Other
      </label>
    </div>
<!-- this is 4 radio forms -->
    <div>
      <label>What's your gender?</label>
     
      <label for="team-small">
        <input type="radio" name="team-size" id="team-small" value="1-5">Male
      </label>
      <label for="team-medium">
        <input type="radio" name="team-size" id="team-medium" value="6-10">Female
      </label>
      <label for="team-large">
        <input type="radio" name="team-size" id="team-large" value="10+">Non-binary
      </label>
      <label for="team-large">
        <input type="radio" name="team-size" id="team-large" value="10+">Other
      </label>
    </div>
<!-- this is a radio Form-->
    <label for="login-remember">
      <input type="radio" name="login-remember" id="login-remember"> Prefer not to say
    </label>
<!-- this is a checkbox Form-->
    <label for="login-remember">
      <input type="checkbox" name="login-remember" id="login-remember"> Please send me news and offers from Spotify
    </label>
     <label for="login-remember">
      <input type="checkbox" name="login-remember" id="login-remember"> Share my registration data with Spotify's content providers for marketing purposes. Note that your data may be transferred to a country outside of the EEA as described in our privacy policy.
    </label>
      <!-- //////////////////////////////////////////////////// -->
  </div>

</body>
</html>
